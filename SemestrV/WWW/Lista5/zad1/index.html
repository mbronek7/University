<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    Zad1
  </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="rangeslider.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="rangeslider.min.js"></script>
  <script src="slider.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="text-muted">Slider</h1>
    </div>

    <div id="slider">
      <ul class="slides">
        <li class="slide"><img src="img/1.jpg" alt="1"></li>
        <li class="slide"><img src="img/2.jpg" alt="2"></li>
        <li class="slide"><img src="img/3.jpg" alt="3"></li>
        <li class="slide"><img src="img/4.jpg" alt="4"></li>
        <li class="slide"><img src="img/5.jpg" alt="5"></li>
        <li class="slide"><img src="img/6.jpg" alt="6"></li>
      </ul>
    </div>
  </div>
  <div id=rangebox>
    <input type="range" min="1" max="5">
  </div>
</body>

</html>
